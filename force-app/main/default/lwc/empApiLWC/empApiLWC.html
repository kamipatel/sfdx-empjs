<template>
    <lightning-card title="Subscribe and Unsubscribe Demo" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <p>Use the buttons below to subscribe and unsubscribe to a streaming channel!</p>
            <lightning-input label="Channel Name" value={channelName} onchange={handleChannelName}></lightning-input>
            <lightning-button variant="success" label="Subscribe" title="Subscribe" onclick={handleSubscribe} disabled={isSubscribeDisabled} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="destructive" label="Unsubscribe" title="Unsubscribe" onclick={handleUnsubscribe} disabled={isUnsubscribeDisabled} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
    <lightning-card title="Debug Flag and Enabled Demo" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <p>Is EmpApi Enabled ? {empApiEnabled}</p>
            <br />
            <lightning-button variant="neutral" label="Is Enabled" title="is Enabled" onclick={handleEmpEnabled} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant={debugStyle} label={debugLabel} title="Enable Debug" onclick={handleDebugFlag} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
